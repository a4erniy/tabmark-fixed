<div style="text-align: center;padding: 10px 45px 0;">
    <p>
        You can export all your dials, tabs and settings to a single file from here.
    </p>
    <button type="button" class="btn btn-info" id="btn-export">
        <i class="fa fa-upload"></i>
        Export</button>
    <br/>
    <hr/>
    <p>
        You can import the backup file here. All data will be replaced with the data from given backup file.
    </p>
    <input type="file" id="importFile" class="hide" accept=".tbm" />
    <button type="button" class="btn btn-success" id="btn-import">
        <i class="fa fa-download"></i>
        Import</button>
</div>
