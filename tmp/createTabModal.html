<div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control" id="tab-name" placeholder="Name" value="{{tab.name}}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12 icons">
            <div class="icons-list">
            {{#each icons}}
                <span class="btn btn-default {{adActive ../tab.icon this}}" data-icon="{{this}}">
                    <i class="fa-fw fa fa-{{this}}"></i>
                </span>
            {{/each}}
            </div>
        </div>

    </div>
</div>
